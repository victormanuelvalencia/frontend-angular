<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
   
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Teatros</h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-3">Ubicaci√≥n</th>
                            <th scope="col-4">Capacidad</th>
                            <th scope="col-4">Opciones</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of theaters">
                                <td>{{actual.id}}</td>
                                <td>{{actual.location}}</td>
                                <td>{{actual.capacity}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary">Ver</button>
                                    <button type="button" class="btn btn-warning">Actualizar</button>
                                    <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
